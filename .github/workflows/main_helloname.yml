# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helloname

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c2eea04194e44bdc95ba7e74ae29a328 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee7499b0afbd4f969e3f11e7c778eb39 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c2eea04194e44bdc95ba7e74ae29a328 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helloname'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d9a21376b8cd42c3b3da9e78b158de05 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c2eea04194e44bdc95ba7e74ae29a328 }}/appsvc/staticsite:${{ github.sha }}'